<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="index.css">
    <script src="functions.js"></script>
</head>

<body>
<header>
    <h1>Calendar</h1>
</header>
<main>
    <div class="content__container">
        <div class="calendar">
            <h2>July</h2>
            <table>
                <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wen</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td> <button onclick="alertPopUp()">18</button> </td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="events">
            <h3>Events</h3>
            <li>
                <ul><time>8:00</time> Mani</ul>
                <ul><time>10:00</time> Pedi</ul>
                <ul><time>12:00</time> Scoate cateaua la plimbare</ul>
                <ul><time>18:00</time> Bere cu baietii</ul>
                <ul><time>20:00</time> Baga gainile in cotet</ul>
            </li>
        </div>
    </div>
</main>
</body>
</html>
